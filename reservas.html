<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/vnd.icon" href="img/favicon.ico">
    <title>Rent a Home. Alquiler temporario</title>
</head>

<body>
    <header>
        <nav>
            <a href="#" class="logo">
                <img src="img/logo1.png" alt="logo" class="logo1">
            </a>
            <a href="#" class="logo-text">
                <h1 class="titulo1">Rent a Home</h1>
            </a>

            <!-- menu toggle -->
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa-solid fa-bars"></i>
            </label>

            <!-- menu -->
            <ul>
                <li><a href="/" class="menu1 active">INICIO</a></li>
                <li><a href="/cabanas.html" class="menu1">CABAÑAS</a></li>
                <li><a href="/gallery.html" class="menu1">GALERIA</a></li>
                <li><a href="/promo.html" class="menu1">PROMOCIONES</a></li>
                <li><a href="/reservas.html" class="menu1">RESERVAS</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <legend class="text-center header">Contact us</legend>
                                <ul>
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <input id="fname" name="name" type="text" placeholder="NOMBRE" class="form-control">
                                    <br>
                                    <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
                                    <br>
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <input id="email" name="email" type="email" placeholder="Email Address" class="form-control">
                                    <br>
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                    <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                                    <br>
                                    <span class="col-md-1 col-md-offset-2 text-center"></span>
                                    <input id="fechaDesde" name="fechaDesde" type="date" placeholder="Desde" class="form-control">
                                    <br>
                                    <input id="fechaHasta" name="fechaHasta" type="date" placeholder="Hasta" class="form-control">
                                    <br>
                                    <select name="Cabaña" class="form-control" placeholder="Elija la Cabaña">
                                        <option>Tipo de Cabaña</option>
                                        <option>Rasmus</option>
                                        <option>Astrid</option>
                                        <option>Friedrik</option>
                                        <option>Erika</option>
                                    </select>
                                    <br>
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                    <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7"></textarea>
                                    <br>
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <a href="mailto:Reservas@RentAHome.com">Enviar</a>
                                    </button>

                                </ul>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="socialMedia">
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.twitter.com/"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.google.com.ar/maps/@-36.3027632,-69.6466177,14.32z"><i
                    class="fa-solid fa-location-dot"></i></a>
        </div>
        <div class="copy">
            <p>Copyright &copy;2023; Diseñado por <span> Grupo G.</span> </p>
        </div>
    </footer>
</body>
</html>
